<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 :class="active">{{message}}</h2>
    <h2 :class="{active: isActive, line: isLine}">{{message}}</h2>
    <h2 class="title" :class="{active: isActive, line: isLine}">{{message}}</h2>
    <h2 :class="getClasses()">{{message}}</h2>
    <button @click="btnClick">button</button>


</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好",
            imageURL: "https://i1.hdslb.com/bfs/face/c850c18ae6b507d0ef34837f53a51090b6a7451f.jpg@128w_128h_1o.webp",
            active: "active",
            isActive: true,
            isLine: true
        },
        methods: {
            btnClick: function () {
                this.isActive = !this.isActive
            },
            getClasses: function () {
                return {active: this.isActive, line: this.isLine}
            }
        }
    })
</script>
</body>
</html>

<!--
    1 直接变量
    2 对象语法 {key: bool,}
    3 methods 调用 (note: this)
    4 数组语法
-->
