<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <h2 :style="{fontSize: finalFontsize + 'px', backgroundColor: finalColor}">{{message}}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好",
            finalFontsize: 50,
            finalColor: "red"
        }
    })
</script>
</body>
</html>

<!--
    目的: 组件化开发(.vue)
    对象语法: {fontSize: '50px'}
    数组语法: [style, style1]
-->
