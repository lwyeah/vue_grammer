<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前计数: {{count}}</h2>
<!--    <button @click="count++">+</button>-->
<!--    <button @click="count&#45;&#45;">-</button>-->
    <button v-on:click="increment">+</button>
    <button v-on:click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            count: 0,
        },
        methods: {
            increment: function () {
                console.log("增长");
                this.count++;
            },
            sub: function () {
                console.log("减少");
                this.count--;
            }
        }
    })
</script>
</body>
</html>
