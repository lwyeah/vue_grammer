<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn1></cpn1>
</div>

<template id="cpn1">
    <div>
        <h2>我是子组件</h2>
        <button @click="btnClick">按钮</button>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>

    // 子组件
    const cpn = {
        template: "#cpn1",
        methods: {
            btnClick() {
                console.log(this.$parent);
                console.log(this.$parent.message);
                this.$parent.showMessage()
            }
        }
    }

    // 父组件
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好呀"
        },
        methods: {
            showMessage() {
                console.log(this.message + " parent")
            }
        },
        components: {
            cpn1: cpn
        }
    })
</script>
</body>
</html>
