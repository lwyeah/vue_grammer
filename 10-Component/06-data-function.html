<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
    <cpn2></cpn2>
</div>

<template id="cpn1">
    <div>
        <h2>{{title}}</h2>
        <p>我是内容, 哈哈哈</p>
    </div>
</template>
<template id="cpn2">
    <div>
        <h2>当前计数：{{count}}</h2>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {

        },
        components: {
            cpn1: {
                template: "#cpn1",
                data: function () {
                    return {
                        title: "Zhaoyongchi"
                    }
                }
            },
            cpn2: {
                template: `#cpn2`,
                data() {
                    return {
                        count: 0
                    }
                },
                methods: {
                    increment() {
                        this.count++
                    },
                    decrement() {
                        this.count--
                    }
                }

            }


        }
    })
</script>
</body>
</html>

<!--
    1. 组件内部不能访问Vue实例内的data
    2. Vue组件有data属性，必须为一个function
-->
