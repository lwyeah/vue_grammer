<script>
    // 1. 创建组件构造器对象
    const cpn = Vue.extend({
        template: `
            <div>
            <h2>我是标题</h2>
            <p>我是内容，呵呵呵</p>
            <p>我是内容，哈哈哈哈哈</p>

        `

    // 2. 注册组件名称 (全局组件)

    // 3. 注册局部组件
    const app = new Vue({
        el: "#app",
