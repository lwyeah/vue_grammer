<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{firstName + " " + lastName}}</h2>
    <h2>书籍总价格: {{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好",
            books: [
                {id: 110, name: "unix", price: 119},
                {id: 111, name: "linux", price: 119},
                {id: 112, name: "java", price: 119},
                {id: 113, name: "c++", price: 119},
            ]
        },
        computed: {
            totalPrice: function () {
                let result = 0;
                for (let i = 0; i < this.books.length; i++) {
                    result += this.books[i].price;
                }
                return result;

                // for (let i in this.books) {

                // for (let book of this.books) {

            }
        },
        methods: {

        }
    })
</script>
</body>
</html>
