<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn1><span slot="left">哈哈哈</span><span>其他的哈哈哈</span></cpn1>
</div>

<template id="cpn1">
    <div>
        <slot name="left">左边</slot>
        <slot name="center">中间</slot>
        <slot name="right">右边</slot>
        <slot>其他</slot>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>

    // 子组件
    const cpn = {
        template: "#cpn1"
    }

    // 父组件
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好呀"
        },
        components: {
            cpn1: cpn
        }
    })
</script>
</body>
</html>
