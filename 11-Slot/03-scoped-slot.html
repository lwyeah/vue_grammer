<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn1></cpn1>
    <!-- 目的: 获取子组件的pLanguages  -->
    <cpn1>
        <template slot-scope="slot">
            <span>{{slot.data.join(" - ")}}</span>
        </template>
    </cpn1>
    <cpn1>
        <template slot-scope="slot">
            <span>{{slot.data.join(" * ")}}</span>
        </template>
    </cpn1>
</div>

<!-- 添加Slot默认值 -->
<template id="cpn1">
    <div>
        <slot :data="pLanguages">
            <ul>
                <li v-for="item in pLanguages">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>

    // 子组件
    const cpn = {
        template: "#cpn1",
        data() {
            return {
                pLanguages: ["c++", "java", "python"]
            }
        }
    }

    // 父组件
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好呀"
        },
        components: {
            cpn1: cpn
        }
    })
</script>
</body>
</html>
