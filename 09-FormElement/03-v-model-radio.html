<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    <input type="text" v-model="message">-->
    <label for="male">
        <input type="radio" id="male" name="sex" value="男" v-model="sex">男
    </label>
    <label for="female">
        <input type="radio" id="female" name="sex" value="女" v-model="sex">女
    </label>
    {{sex}}
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好啊",
            sex: "男"
        },
        methods: {
            valueChange(event) {
                this.message = event.target.value;
            }
        }
    })
</script>
</body>
</html>

<!--
v-model 实现表单数据的双向绑定
radio 为了互斥需要加 name 属性, 当使用v-model时可以省略 name
-->
