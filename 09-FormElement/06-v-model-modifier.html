<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--  1. modifier .lazy  -->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>
    <!--  2. modifier .number  -->
    <input type="number" v-model.number="age">
    <h2>{{age}}--{{typeof age}}</h2>
    <!--  3. modifier .tirm  -->
    <input type="text" v-model.trim="name">
    <h2>{{name}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好啊",
            age: 11,
            name: " zhaoyongchi "
        }
    })
</script>
</body>
</html>

<!--
v-model 实现表单数据的双向绑定
-->
