<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="letter in letters" :key="letter">{{letter}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            letters: [
                'a', 'b', 'c', 'd'
            ]
        }
    })
</script>
</body>
</html>
