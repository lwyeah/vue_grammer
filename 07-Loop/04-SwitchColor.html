<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(movie, id) in movies" :key="letter" :class="{active: (redId == id)}" @click="mvClick(id)">{{movie}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            redId: 0,
            movies: [
                "海王", "海贼王", "加勒比海盗", "海尔兄弟"
            ]
        },
        methods: {
            mvClick(id) {
                this.redId = id;
            }
        }
    })

    //    sort reverse splice push pop shift unshift
    //    直接赋值某个数组元素不可以，需要用Vue.set(array, index, value)
</script>
</body>
</html>
