<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <span v-if="isUserName">
        <label for="username">用户名</label>
        <input type="text" id="username"  placeholder="请输入用户名" key="username">
    </span>
    <span v-else>
        <label for="email">邮箱</label>
        <input type="text" id="email"  placeholder="请输入邮箱" key="email">
    </span>
    <button @click="isUserName = !isUserName">切换类型</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            isUserName: true
        }
    })
</script>

</body>
</html>
