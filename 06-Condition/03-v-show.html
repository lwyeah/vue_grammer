<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2 v-if="showA">{{message}}</h2>
    <h2 v-else>{{message2}}</h2>

    <h2 v-show="showA">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好",
            message2: "嘿",
            showA: false
        }
    })
</script>
</body>
</html>

<!--
    切换频繁可以用show, 切换不频繁用if
-->
